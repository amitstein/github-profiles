<h2>Profiles</h2>
Order: <span (click)="order('asc')">Asc</span> <span (click)="order('desc')">Desc</span>
<md-nav-list flex>
  <md-list-item class="md-3-line" *ngFor="let profile of profiles" (click)="gotoDetail(profile)">
    <img md-list-avatar src="{{profile.avatar_url}}" alt="{{profile.login}}" />
    <h4 md-line> {{profile.login}} </h4>
  </md-list-item>
</md-nav-list>
