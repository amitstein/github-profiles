<h2>Profiles</h2>
Order: <span (click)="order('asc')">Asc</span> <span (click)="order('desc')">Desc</span>
<ul class="profiles">
  <li *ngFor="let profile of profiles" (click)="gotoDetail(profile)">
    <img src="{{profile.avatar_url}}" style="height:30px"> {{profile.login}} {{profile.name}}
  </li>
</ul>
