<span (click)="open()" class="view">view favorites</span>
<div *ngIf="opened">
  <ul class="profiles">
    <li *ngFor="let profile of profiles">
      <img src="{{profile.avatar_url}}" style="height:30px"> {{profile.login}}
      <button (click)="remove(profile.login)">remove</button>
    </li>
  </ul>
</div>
